<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Quest: Adventure Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <h1>Mystic Quest</h1>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <p>Loading the adventure...</p>
        </div>
    </div>

    <div class="game-container" id="game-container" style="display: none;">
        <header>
            <h1>Mystic Quest</h1>
        </header>
        
        <div class="game-screen">
            <div class="scene-image" id="scene-image"></div>
            <div class="story-text" id="story-text"></div>
            
            <div class="player-stats">
                <div class="stat">
                    <i class="fas fa-heart"></i>
                    <span id="health">100</span>
                </div>
                <div class="stat">
                    <i class="fas fa-coins"></i>
                    <span id="gold">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-shield-alt"></i>
                    <span id="items">0</span>
                </div>
            </div>
            
            <div class="choices" id="choices"></div>
        </div>
        
        <div class="inventory-panel">
            <h3><i class="fas fa-backpack"></i> Inventory</h3>
            <div id="inventory-items" class="inventory-items"></div>
        </div>
        
        <div class="game-controls">
            <button id="restart-btn">Restart Adventure</button>
            <div class="sound-control">
                <i class="fas fa-volume-up" id="sound-toggle"></i>
            </div>
            <button id="save-btn">Save Game</button>
            <button id="load-btn">Load Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
